<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Usuarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="control.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<!--------------------------------------------------------------->
<body>
    <h3 style="text-align: center;padding-top: 3rem;padding-bottom: 2rem;">Ingreso al sistema</h3>

    <div class="container" style="width: 25rem;">
        <div class= "form-group row">
  <!--------------------------------------------------------------->
        <form name="form1" action="/recursoEnServidor" method="post"
     onsubmit="return validarFormulario(this);">

  <!--------------------------------------------------------------->
    <div class="form-group row">
        
            <label for="inputUser" class="col-sm-3 col-form-label">Usuario</label>
            <div class="col-md-2 mb-1">
                <input class="default" type="text" name="usuario" 
                value="" onfocus="this.select();" />
            </div>
        </div>
   <!--------------------------------------------------------------->
    <div class="form-group row">
        <label for="password" class="col-sm-3 col-form-label" placeholder="**********">Clave:</label>
        <div class="col-md-6 mb-3">
            <input class="default" type="password" name="password" 
            onfocus="this.select();">
         </div>
    </div>
<!--------------------------------------------------------------->
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
</div>
<!--------------------------------------------------------------->

 </form>
 </div>
</div>

</body>
</html>
